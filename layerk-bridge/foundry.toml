[profile.default]
src = 'contracts'
out = 'out'
libs = ["node_modules", "lib"]
test = 'test-foundry'
cache_path  = 'forge-cache'
optimizer = true
optimizer_runs = 100
via_ir = false

[fmt]
number_underscore = 'thousands'
line_length = 100
